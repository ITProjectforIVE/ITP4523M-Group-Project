        <form id="order-form">
            <input type="text" placeholder="Customer Name" required>
            <br />
            <input type="password" placeholder="Password" required>
            <br />
            <input type="tel" placeholder="Telephone" required>
            <br />
            <input type="text" placeholder="Address" required>
            <br />
            <input type="text" placeholder="Company Name" required>
            <br />
            <input id="product-select" placeholder="product Id" required></input>
            <br />
            <input type="number" placeholder="Order Quantity" min='1' required>
            <br />
            <button type="submit" onclick="MakeOrder()">Place Order</button>
            <button type="reset" onclick="deleteOrder()">Cancel Order</button>
        </form>

        </div>
